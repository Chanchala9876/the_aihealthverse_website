<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Chat Requests - HealthVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Active Chat Requests</h2>
    <div th:if="${chatRequests.size() == 0}">
        <p>No chat requests at the moment.</p>
    </div>
    <ul class="list-group" th:if="${chatRequests.size() > 0}">
        <li class="list-group-item" th:each="chat : ${chatRequests}">
            <span th:text="${chat.userName}"></span> (<span th:text="${chat.userEmail}"></span>)
            <a th:href="@{'/doctor/chat/' + ${chat.chatId}}" class="btn btn-primary btn-sm ms-3">Join Chat</a>
        </li>
    </ul>
    <a href="/doctor/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
