<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Doctor Chat - HealthVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            backdrop-filter: blur(10px);
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            max-height: 400px;
        }
        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
        }
        .message.sent {
            justify-content: flex-end;
        }
        .message.received {
            justify-content: flex-start;
        }
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
        }
        .message.sent .message-bubble {
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: white;
            margin-left: auto;
        }
        .message.received .message-bubble {
            background: #f1f3f4;
            color: #333;
            margin-right: auto;
        }
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 4px;
        }
        .message-input {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e0e0e0;
            border-radius: 0 0 20px 20px;
        }
        .input-group .form-control {
            border-radius: 25px;
            border: 2px solid #e0e0e0;
            padding: 12px 20px;
        }
        .input-group .form-control:focus {
            border-color: #4F46E5;
            box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.25);
        }
        .btn-send {
            border-radius: 50%;
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            border: none;
            color: white;
            margin-left: 10px;
        }
        .btn-send:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }
        .patient-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        .navbar-doctor {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Doctor Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-doctor">
        <div class="container">
            <a class="navbar-brand" href="/doctor/dashboard">
                <i class="fas fa-stethoscope me-2"></i>Doctor Portal
            </a>
            
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-user-md me-2"></i>
                    <span th:text="${doctor.name}">Doctor</span>
                </span>
                <a href="/doctor/dashboard" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="chat-container">
            <!-- Chat Header -->
            <div class="chat-header">
                <div>
                    <h5 class="mb-1">
                        <i class="fas fa-user-circle me-2"></i>
                        Chat with <span th:text="${consultation.patientName}">Patient</span>
                    </h5>
                    <div class="patient-info">
                        <i class="fas fa-notes-medical me-2"></i>
                        Concern: <span th:text="${consultation.concern}">Patient concern</span>
                    </div>
                </div>
                <div class="text-end">
                    <span class="badge bg-success">Active Session</span>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be loaded here -->
                <div class="text-center text-muted py-4">
                    <i class="fas fa-comments fa-2x mb-2"></i>
                    <p>Start your conversation with the patient</p>
                </div>
            </div>

            <!-- Message Input -->
            <div class="message-input">
                <div class="input-group">
                    <input type="text" 
                           class="form-control" 
                           id="messageInput" 
                           placeholder="Type your message as Dr. [[${doctor.name}]]..."
                           autocomplete="off">
                    <button class="btn btn-send" type="button" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- WebSocket and SockJS -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        
        // Chat configuration
        const chatId = /*[[${consultation.chatId}]]*/ 'default';
        const sender = /*[[${doctor.email}]]*/ 'doctor@example.com';
        const senderName = /*[[${doctor.name}]]*/ 'Doctor';
        const senderType = 'doctor';
        const recipient = /*[[${consultation.patientEmail}]]*/ 'user@example.com';
        const patientName = /*[[${consultation.patientName}]]*/ 'Patient';
        const consultationId = /*[[${consultation.id}]]*/ 'default';
        
        let stompClient = null;
        
        // Initialize WebSocket connection
        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                
                // Subscribe to the chat topic
                stompClient.subscribe('/topic/messages', function (message) {
                    const chatMessage = JSON.parse(message.body);
                    if (chatMessage.chatId === chatId) {
                        displayMessage(chatMessage);
                    }
                });
                
                // Load existing messages
                fetch('/api/chat/history/' + chatId)
                    .then(response => response.json())
                    .then(messages => {
                        const chatMessages = document.getElementById('chatMessages');
                        chatMessages.innerHTML = ''; // Clear placeholder
                        messages.forEach(message => displayMessage(message));
                    })
                    .catch(error => console.error('Error loading chat history:', error));
            }, function(error) {
                console.error('WebSocket connection error:', error);
                setTimeout(connect, 5000); // Reconnect after 5 seconds
            });
        }
        
        // Send message
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageContent = messageInput.value.trim();
            
            if (messageContent && stompClient) {
                // First save the message via REST API
                fetch(`/doctor/request-chat/${consultationId}/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `message=${encodeURIComponent(messageContent)}`
                })
                .then(response => response.json())
                .then(savedMessage => {
                    // Then broadcast via WebSocket
                    const chatMessage = {
                        chatId: chatId,
                        sender: sender,
                        senderName: senderName,
                        senderType: senderType,
                        recipient: recipient,
                        content: messageContent,
                        messageType: 'text'
                    };
                    
                    stompClient.send('/app/chat.sendMessage', {}, JSON.stringify(chatMessage));
                    messageInput.value = '';
                })
                .catch(error => console.error('Error sending message:', error));
            }
        }
        
        // Display message in chat
        function displayMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            
            const isOwnMessage = message.senderType === senderType;
            const messageClass = isOwnMessage ? 'sent' : 'received';
            const senderDisplayName = isOwnMessage ? 'You' : patientName;
            
            messageDiv.className = `message ${messageClass}`;
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-content">${escapeHtml(message.content)}</div>
                    <div class="message-time">${senderDisplayName} • ${formatTime(new Date())}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Remove the "start conversation" message if it exists
            const emptyState = chatMessages.querySelector('.text-center.text-muted');
            if (emptyState) {
                emptyState.remove();
            }
        }
        
        // Load chat history (placeholder - you might want to implement this via REST API)
        function loadChatHistory() {
            // This could be implemented to load previous messages from the server
            console.log('Loading chat history for chat ID: ' + chatId);
        }
        
        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }
        
        // Event listeners
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Connect when page loads
        window.addEventListener('load', function() {
            connect();
        });
        
        // Disconnect when page unloads
        window.addEventListener('beforeunload', function() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
        });
        
        /*]]>*/
    </script>
</body>
</html>
