<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Reminder Created - HealthVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .success-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 10vh;
        }
        .success-icon {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }
        .reminder-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="success-card text-center">
                    <div class="success-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    
                    <h1 class="text-success mb-3">Reminder Created Successfully!</h1>
                    <p class="text-muted mb-4">Your reminder has been saved and you'll be notified at the scheduled time.</p>
                    
                    <!-- Reminder Details -->
                    <div th:if="${reminder != null}" class="reminder-details text-start mb-4">
                        <h5 class="mb-3">
                            <i class="fas fa-info-circle text-primary me-2"></i>Reminder Details
                        </h5>
                        
                        <div class="row g-3">
                            <div class="col-12">
                                <strong>Title:</strong>
                                <p class="mb-2" th:text="${reminder.title}">Reminder Title</p>
                            </div>
                            
                            <div class="col-12" th:if="${reminder.description != null and !reminder.description.empty}">
                                <strong>Description:</strong>
                                <p class="mb-2" th:text="${reminder.description}">Description</p>
                            </div>
                            
                            <div class="col-md-6">
                                <strong>Type:</strong>
                                <span th:class="'badge ms-2 bg-' + (${reminder.type == 'medication'} ? 'success' : 
                                               ${reminder.type == 'appointment'} ? 'primary' : 
                                               ${reminder.type == 'exercise'} ? 'warning' : 'secondary')" 
                                      th:text="${#strings.capitalizeWords(reminder.type)}">Type</span>
                            </div>
                            
                            <div class="col-md-6">
                                <strong>Scheduled for:</strong>
                                <p class="mb-2 text-success" th:text="${#temporals.format(reminder.reminderTime, 'MMM dd, yyyy HH:mm')}">Date & Time</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="/reminder" class="btn btn-primary-custom btn-lg me-md-2">
                            <i class="fas fa-list me-2"></i>View All Reminders
                        </a>
                        <a href="/reminder/create" class="btn btn-outline-success btn-lg">
                            <i class="fas fa-plus me-2"></i>Create Another
                        </a>
                    </div>
                    
                    <div class="mt-4">
                        <a href="/dashboard" class="text-muted">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Auto-redirect after 5 seconds -->
    <script>
        setTimeout(function() {
            if (confirm('Would you like to go back to your reminders list?')) {
                window.location.href = '/reminder';
            }
        }, 5000);
    </script>
</body>
</html>
